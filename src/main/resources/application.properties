spring.application.name=todolist

# ==================================
# Spring Boot Server 配置
# ==================================
server.port=8080
# 定义应用运行的端口，默认就是8080，这里明确写出

# ==================================
# SQLite 数据库配置
# ==================================
# 指定数据库的URL。jdbc:sqlite: 后跟着的是数据库文件的路径。
# 如果只写文件名（例如todos.db），则会在应用启动的目录下创建或查找。
spring.datasource.url=jdbc:sqlite:todos.db
# 指定数据库驱动类，这里是SQLite的JDBC驱动
spring.datasource.driver-class-name=org.sqlite.JDBC
# 定义连接池的最大连接数，对于SQLite通常不需要太多，这里设置一个合理的值
spring.datasource.hikari.maximum-pool-size=10

# ==================================
# JPA / Hibernate 配置
# ==================================
# DDL（Data Definition Language）自动模式。
# update: 每次启动时，Hibernate会检查实体类和数据库表结构是否一致。
#         如果表不存在，会创建它。如果实体类有变化，会尝试更新表结构。
#         **开发阶段非常有用，但生产环境通常建议设置为 none 或 validate，通过手动脚本管理**。
# create: 每次启动时都会删除并重建表。
# create-drop: 每次启动时创建表，应用关闭时删除表。
# none: 不进行任何DDL操作。
# validate: 启动时验证表结构，如果不一致则抛出异常。
spring.jpa.hibernate.ddl-auto=update

# 是否在控制台打印Hibernate生成的SQL语句。开发阶段便于调试和理解。
spring.jpa.show-sql=true

# 格式化Hibernate打印的SQL语句，使其更易读。
spring.jpa.properties.hibernate.format_sql=true

# **重点：添加或修改此行以明确指定 SQLite 方言**
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# ==================================
# Spring Web 配置 (CORS - 跨域资源共享)
# ==================================
# 如果前端和后端运行在不同的端口（例如后端8080，前端是文件或另一个端口），
# 需要配置CORS，否则前端会因为同源策略限制无法访问后端API。
# @CrossOrigin注解也可以在Controller或方法级别实现，这里是全局配置示例。
# 允许所有来源进行跨域请求（开发阶段方便，生产环境应限制具体来源）。
# spring.web.cors.allowed-origins=*
# 允许所有HTTP方法 (GET, POST, PUT, DELETE, PATCH等)。
# spring.web.cors.allowed-methods=*
# 允许所有请求头。
# spring.web.cors.allowed-headers=*
# 允许发送凭据（如cookies, authorization headers）。
# spring.web.cors.allow-credentials=true
# 预检请求（OPTIONS请求）的缓存时间。
# spring.web.cors.max-age=1800