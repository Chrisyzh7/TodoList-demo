<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>待办事项清单 (Todo List)</h1>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="按标题或描述搜索...">
        <select id="completedFilter">
            <option value="">所有任务</option>
            <option value="false">未完成</option>
            <option value="true">已完成</option>
        </select>
        <button id="searchButton">搜索 / 筛选</button>
        <button id="resetButton" style="background-color: #6c757d;">重置</button>
    </div>

    <div class="add-section">
        <h2>新增任务</h2>
        <form id="addTodoForm">
            <input type="text" id="newTitle" placeholder="任务标题" required>
            <textarea id="newDescription" placeholder="任务描述 (可选)"></textarea>
            <button type="submit" id="addButton">添 加</button>
        </form>
    </div>

    <div class="list-section">
        <h2>任务列表</h2>
        <ul id="todoList">
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
